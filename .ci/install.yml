steps:
  - script: |
      git apply .ci/win.patch
      choco install -y llvm
      choco install rust
    displayName: Windows Install LLVM
    condition: eq( variables['Agent.OS'], 'Windows_NT' )
  - script: |
      curl https://sh.rustup.rs -sSf | sh -s -- -y
      echo "##vso[task.setvariable variable=PATH;]$PATH:$HOME/.cargo/bin"
      ls /usr/local/opt/llvm/bin/
      ls -al /usr/local/opt/llvm/bin/llvm-config
      # Azure host already has llvm installed form the homebrew. But by some reasons env variables are not fixed. Below they are exported exactly as homebrew suggests.
      export PATH="/usr/local/opt/llvm/bin:$PATH"
      export LDFLAGS="-L/usr/local/opt/llvm/lib -Wl,-rpath,/usr/local/opt/llvm/lib"
      export CPPFLAGS="-I/usr/local/opt/llvm/include"
      export LLVM_CONFIG_PATH="/usr/local/opt/llvm/bin/llvm-config"
    displayName: macOS Install Rust
    condition: eq( variables['Agent.OS'], 'Darwin' )
  - script: |
      sudo apt-get update -yqq
      sudo apt-get install -yqq --no-install-recommends libncursesw5-dev
      curl https://sh.rustup.rs -sSf | sh -s -- -y
    displayName: Linux Install Dependencies
    condition: eq( variables['Agent.OS'], 'Linux' )
